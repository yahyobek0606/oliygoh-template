  <script>
    // Handle filter tabs
    document.querySelectorAll('button').forEach(button => {
      if (button.textContent.includes('Hammasi') || button.textContent.includes('Kirim') || button.textContent.includes('Chiqim')) {
        button.addEventListener('click', function () {
          // Remove active class from all tabs
          document.querySelectorAll('button').forEach(btn => {
            if (btn.textContent.includes('Hammasi') || btn.textContent.includes('Kirim') || btn.textContent.includes('Chiqim')) {
              btn.classList.remove('bg-gray-100', 'text-gray-800');
              btn.classList.add('bg-gray-200', 'text-gray-600');
            }
          });

          // Add active class to clicked tab
          this.classList.remove('bg-gray-200', 'text-gray-600');
          this.classList.add('bg-gray-100', 'text-gray-800');
        });
      }
    });

    // Handle view all button
    document.querySelector('.bg-gray-100').addEventListener('click', function () {
      if (this.textContent.includes('Hammasi')) {
        alert('Barcha tranzaksiyalarni ko\'rish');
      }
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

      if (shouldUseDark) {
        document.documentElement.classList.add('dark');
        updateThemeIcon(true);
      } else {
        document.documentElement.classList.remove('dark');
        updateThemeIcon(false);
      }
    }

    function updateThemeIcon(isDark) {
      const icon = themeToggle.querySelector('i');
      if (isDark) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');

      if (isDark) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        updateThemeIcon(false);
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        updateThemeIcon(true);
      }
    }

    // Initialize theme and add listener
    initializeTheme();
    themeToggle.addEventListener('click', toggleTheme);
  </script>
