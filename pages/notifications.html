  <script>
    // Handle toggle switches
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        const label = this.nextElementSibling;
        const span = label.querySelector('span');

        if (this.checked) {
          label.classList.remove('bg-gray-300');
          label.classList.add('bg-primary');
          span.classList.remove('translate-x-[2px]');
          span.classList.add('translate-x-[24px]');
        } else {
          label.classList.remove('bg-primary');
          label.classList.add('bg-gray-300');
          span.classList.remove('translate-x-[24px]');
          span.classList.add('translate-x-[2px]');
        }
      });
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

      if (shouldUseDark) {
        document.documentElement.classList.add('dark');
        updateThemeIcon(true);
      } else {
        document.documentElement.classList.remove('dark');
        updateThemeIcon(false);
      }
    }

    function updateThemeIcon(isDark) {
      const icon = themeToggle.querySelector('i');
      if (isDark) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');

      if (isDark) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        updateThemeIcon(false);
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        updateThemeIcon(true);
      }
    }

    // Initialize theme and add listener
    initializeTheme();
    themeToggle.addEventListener('click', toggleTheme);
  </script>
