  <script>
    // Mobile Menu Functionality
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
      const mobileMenuDrawer = document.getElementById('mobile-menu-drawer');
      const mobileMenuClose = document.getElementById('mobile-menu-close');

      function openMobileMenu() {
        mobileMenuOverlay.classList.remove('opacity-0', 'invisible');
        mobileMenuOverlay.classList.add('opacity-100', 'visible');
        document.body.style.overflow = 'hidden';
      }

      function closeMobileMenu() {
        mobileMenuOverlay.classList.add('opacity-0', 'invisible');
        mobileMenuOverlay.classList.remove('opacity-100', 'visible');
        document.body.style.overflow = 'auto';
      }

      if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', openMobileMenu);
      }

      if (mobileMenuClose) {
        mobileMenuClose.addEventListener('click', closeMobileMenu);
      }

      // Make closeMobileMenu globally accessible
      window.closeMobileMenu = closeMobileMenu;
    });

    // Form submission
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Ma\'lumotlar saqlandi!');
    });

    // Profile picture upload
    document.querySelector('.fa-plus').parentElement.addEventListener('click', function () {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            document.querySelector('img[alt="Profile Picture"]').src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    });

    // Gender radio button visual state management
    document.querySelectorAll('input[name="gender"]').forEach(radio => {
      radio.addEventListener('change', function () {
        const labels = document.querySelectorAll('label[data-gender]');
        labels.forEach(label => {
          const isSelected = label.querySelector('input').checked;
          const textSpan = label.querySelector('span');
          
          if (isSelected) {
            label.classList.remove('bg-white', 'dark:bg-dark-card');
            label.classList.add('bg-gray-100', 'dark:bg-gray-800');
            textSpan.classList.remove('text-gray-500', 'dark:text-gray-400');
            textSpan.classList.add('text-gray-900', 'dark:text-gray-300', 'font-medium');
          } else {
            label.classList.remove('bg-gray-100', 'dark:bg-gray-800');
            label.classList.add('bg-white', 'dark:bg-dark-card');
            textSpan.classList.remove('text-gray-900', 'dark:text-gray-300', 'font-medium');
            textSpan.classList.add('text-gray-500', 'dark:text-gray-400');
          }
        });
      });
      
      // Trigger initial state
      if (radio.checked) {
        radio.dispatchEvent(new Event('change'));
      }
    });

    // Custom select styling and functionality
    document.querySelectorAll('select').forEach(select => {
      // Add custom styling
      select.style.backgroundImage = 'none';

      // Handle change events
      select.addEventListener('change', function () {
        // Update placeholder styling
        if (this.value) {
          this.classList.add('text-gray-900');
          this.classList.remove('text-gray-500');
        } else {
          this.classList.add('text-gray-500');
          this.classList.remove('text-gray-900');
        }
      });
    });

    // Dynamic category-based fields
    const categorySelect = document.querySelectorAll('select')[1];
    const universityField = document.querySelectorAll('select')[2].parentElement;

    categorySelect.addEventListener('change', function () {
      if (this.value === 'Talaba' || this.value === 'O\'qituvchi') {
        universityField.style.display = 'block';
      } else {
        universityField.style.display = 'none';
      }
    });

    // Initialize select styling
    document.querySelectorAll('select').forEach(select => {
      if (!select.value || select.value === '') {
        select.classList.add('text-gray-500');
      } else {
        select.classList.add('text-gray-900');
      }
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const shouldUseDark = savedTheme === 'dark';

      if (shouldUseDark) {
        document.documentElement.classList.add('dark');
        updateThemeIcon(true);
      } else {
        document.documentElement.classList.remove('dark');
        updateThemeIcon(false);
      }
    }

    function updateThemeIcon(isDark) {
      const icon = themeToggle.querySelector('i');
      if (isDark) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');

      if (isDark) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        updateThemeIcon(false);
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        updateThemeIcon(true);
      }
    }

    // Initialize theme and add listener
    initializeTheme();
    themeToggle.addEventListener('click', toggleTheme);
  </script>
