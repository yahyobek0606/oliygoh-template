  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('searchableSelect', (options = {}) => ({
        open: false,
        search: '',
        selected: options.initialValue || null,
        items: options.items || [],
        placeholder: options.placeholder || 'Tanlash',
        searchPlaceholder: options.searchPlaceholder || 'Izlash',
        emptyMessage: options.emptyMessage || 'Hech narsa topilmadi',
        searchThreshold: options.searchThreshold || 10,
        name: options.name || 'select',

        get showSearch() {
          return this.items.length > this.searchThreshold;
        },

        get filteredItems() {
          if (!this.search) return this.items;
          const searchLower = this.search.toLowerCase();
          return this.items.filter(item =>
            item.label.toLowerCase().includes(searchLower)
          );
        },

        get selectedLabel() {
          if (!this.selected) return this.placeholder;
          const item = this.items.find(item => item.value === this.selected);
          return item ? item.label : this.placeholder;
        },

        toggle() {
          this.open = !this.open;
          if (this.open && this.showSearch) {
            this.$nextTick(() => {
              if (this.$refs.searchInput) {
                this.$refs.searchInput.focus();
              }
            });
          }
        },

        close() {
          this.open = false;
        },

        select(item) {
          this.selected = item.value;
          this.search = '';
          this.close();
          if (options.onSelect) {
            options.onSelect(item);
          }
        },

        clearSearch() {
          this.search = '';
          if (this.$refs.searchInput) {
            this.$refs.searchInput.focus();
          }
        }
      }));
    });
  </script>

  <script>
    // Mobile Menu Functionality
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
      const mobileMenuDrawer = document.getElementById('mobile-menu-drawer');
      const mobileMenuClose = document.getElementById('mobile-menu-close');

      function openMobileMenu() {
        mobileMenuOverlay.classList.remove('opacity-0', 'invisible');
        mobileMenuOverlay.classList.add('opacity-100', 'visible');
        document.body.style.overflow = 'hidden';
      }

      function closeMobileMenu() {
        mobileMenuOverlay.classList.add('opacity-0', 'invisible');
        mobileMenuOverlay.classList.remove('opacity-100', 'visible');
        document.body.style.overflow = 'auto';
      }

      if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', openMobileMenu);
      }

      if (mobileMenuClose) {
        mobileMenuClose.addEventListener('click', closeMobileMenu);
      }

      // Make closeMobileMenu globally accessible
      window.closeMobileMenu = closeMobileMenu;
    });

          reader.onload = function (event) {
            document.querySelector('img[alt="Profile Picture"]').src = event.target.result;

      };

            label.classList.add('bg-white', 'dark:bg-dark-card');
            textSpan.classList.remove('text-gray-900', 'dark:text-gray-300', 'font-medium');
            textSpan.classList.add('text-gray-500', 'dark:text-gray-400');
          }
        });
      });
      
      // Trigger initial state
      if (radio.checked) {
        radio.dispatchEvent(new Event('change'));
      }
    });

    // University field visibility is now handled by Alpine.js onSelect callback in the category dropdown

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const shouldUseDark = savedTheme === 'dark';

      if (shouldUseDark) {
        document.documentElement.classList.add('dark');
        updateThemeIcon(true);
      } else {
        document.documentElement.classList.remove('dark');
        updateThemeIcon(false);
      }
    }

    function updateThemeIcon(isDark) {
      const icon = themeToggle.querySelector('i');
      if (isDark) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');

      if (isDark) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        updateThemeIcon(false);
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        updateThemeIcon(true);
      }
    }

    // Initialize theme and add listener
    initializeTheme();
    themeToggle.addEventListener('click', toggleTheme);
  </script>
