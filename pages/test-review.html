  <script>
    // Radio label highlighting (bg-bg-light on active)
    (function () {
      const group = document.getElementById('report-radio-group');
      if (!group) return;
      function updateHighlight() {
        const radios = group.querySelectorAll('input[type="radio"][name="report-type"]');
        radios.forEach(radio => {
          const label = radio.closest('label');
          if (label) {
            if (radio.checked) {
              label.classList.add('bg-bg-light');
            } else {
              label.classList.remove('bg-bg-light');
            }
          }
        });
      }
      group.addEventListener('change', e => {
        if (e.target.matches('input[type="radio"][name="report-type"]')) {
          updateHighlight();
        }
      });
      // Initial check on page load
      updateHighlight();
    })();
  </script>
  <script>
    // Question states: 'correct', 'incorrect', 'unanswered'
    const questionStates = {
      1: 'incorrect',
      2: 'correct',
      3: 'correct',
      4: 'unanswered',
      5: 'unanswered',
      6: 'unanswered',
      7: 'incorrect',
      8: 'unanswered',
      9: 'incorrect',
      10: 'incorrect',
      11: 'unanswered',
      12: 'unanswered',
      13: 'unanswered',
      14: 'unanswered',
      15: 'unanswered',
      16: 'unanswered',
      17: 'unanswered',
      18: 'unanswered',
      19: 'unanswered'
    };


    // Scroll to question
    function scrollToQuestion(questionNum) {
      const questionBlock = document.querySelector(`[data-question="${questionNum}"]`);
      if (questionBlock) {
        questionBlock.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // Report modal functionality
    let currentQuestionNum = null;

    function showReportModal(questionNum) {
      currentQuestionNum = questionNum;
      const modal = document.getElementById('report-modal');
      if (!modal) return;
      const modalContent = modal.querySelector('div.bg-white, div.dark\\:bg-dark-card');
      modal.classList.remove('opacity-0', 'invisible');
      modal.classList.add('opacity-100', 'visible');
      if (modalContent) {
        modalContent.classList.remove('scale-95');
        modalContent.classList.add('scale-100');
      }
      document.body.style.overflow = 'hidden';
    }

    function hideReportModal() {
      const modal = document.getElementById('report-modal');
      if (!modal) return;
      const modalContent = modal.querySelector('div.bg-white, div.dark\\:bg-dark-card');
      modal.classList.add('opacity-0', 'invisible');
      modal.classList.remove('opacity-100', 'visible');
      if (modalContent) {
        modalContent.classList.add('scale-95');
        modalContent.classList.remove('scale-100');
      }
      document.body.style.overflow = 'auto';

      // Reset form
      document.querySelectorAll('input[name="report-type"]').forEach(radio => {
        radio.checked = false;
      });
      document.getElementById('report-explanation').value = '';
      document.querySelector('input[value="other"]').checked = true;
    }

    function showToast() {
      const toast = document.getElementById('toast-notification');
      if (!toast) return;
      toast.classList.remove('opacity-0', 'invisible');
      toast.classList.add('opacity-100', 'visible');

      setTimeout(() => {
        toast.classList.add('opacity-0', 'invisible');
        toast.classList.remove('opacity-100', 'visible');
      }, 3000);
    }

    // Notification Dropdown Functionality
    document.addEventListener('DOMContentLoaded', function () {
      const notificationBtn = document.getElementById('notification-btn');
      const dropdown = document.getElementById('notification-dropdown');
      const darkModeToggle = document.getElementById('dark-mode-toggle');

      if (notificationBtn && dropdown) {
        notificationBtn.addEventListener('click', function (e) {
          e.stopPropagation();
          dropdown.classList.toggle('opacity-0');
          dropdown.classList.toggle('invisible');
          dropdown.classList.toggle('opacity-100');
          dropdown.classList.toggle('visible');
        });

        document.addEventListener('click', function (e) {
          if (!notificationBtn.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.add('opacity-0', 'invisible');
            dropdown.classList.remove('opacity-100', 'visible');
          }
        });

        dropdown.addEventListener('click', function (e) {
          e.stopPropagation();
        });
      }

      // Dark mode toggle
      if (darkModeToggle) {
        darkModeToggle.addEventListener('change', function () {
          const htmlElement = document.documentElement;
          const toggleLabel = darkModeToggle.nextElementSibling;
          const toggleTrack = toggleLabel.querySelector('div');
          const toggleSpan = toggleTrack.querySelector('span');

          if (darkModeToggle.checked) {
            htmlElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            toggleTrack.classList.remove('bg-gray-300');
            toggleTrack.classList.add('bg-primary');
            toggleSpan.classList.remove('translate-x-[2px]');
            toggleSpan.classList.add('translate-x-[22px]');
          } else {
            htmlElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            toggleTrack.classList.remove('bg-primary');
            toggleTrack.classList.add('bg-gray-300');
            toggleSpan.classList.remove('translate-x-[22px]');
            toggleSpan.classList.add('translate-x-[2px]');
          }
        });

        // Initialize dark mode toggle state
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldUseDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

        if (shouldUseDark) {
          darkModeToggle.checked = true;
          const toggleLabel = darkModeToggle.nextElementSibling;
          const toggleTrack = toggleLabel.querySelector('div');
          const toggleSpan = toggleTrack.querySelector('span');
          toggleTrack.classList.remove('bg-gray-300');
          toggleTrack.classList.add('bg-primary');
          toggleSpan.classList.remove('translate-x-[2px]');
          toggleSpan.classList.add('translate-x-[22px]');
        }
      }

      // Make showReportModal globally accessible
      window.showReportModal = showReportModal;
    });

    // Report modal handlers
    document.addEventListener('DOMContentLoaded', function () {
      const closeReportModal = document.getElementById('close-report-modal');
      const cancelReportBtn = document.getElementById('cancel-report-btn');
      const submitReportBtn = document.getElementById('submit-report-btn');

      if (closeReportModal) {
        closeReportModal.addEventListener('click', hideReportModal);
      }

      if (cancelReportBtn) {
        cancelReportBtn.addEventListener('click', hideReportModal);
      }

      if (submitReportBtn) {
        submitReportBtn.addEventListener('click', function () {
          const reportType = document.querySelector('input[name="report-type"]:checked')?.value;
          const explanation = document.getElementById('report-explanation').value;

          if (!reportType) {
            alert('Iltimos, muammo turini tanlang');
            return;
          }

          console.log('Report submitted:', { questionNum: currentQuestionNum, reportType, explanation });
          hideReportModal();
          showToast();
        });
      }

      // Close modal when clicking outside
      const reportModal = document.getElementById('report-modal');
      if (reportModal) {
        reportModal.addEventListener('click', function (e) {
          if (e.target === this) {
            hideReportModal();
          }
        });
      }
    });
  </script>
